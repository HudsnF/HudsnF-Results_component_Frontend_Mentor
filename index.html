<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="container-left">
      <h1>Your Result</h1>
      <div class="circle">
        <p><b>76</b></p>
        <p>of 100</p>
      </div>
      <div class="text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="container-right">
      <h1>Summary</h1>

      <div class="card card-1">
        <p><img src="./src/images/icon-reaction.svg" alt="icon" class="icon"> Reaction</p>
        <span><b>80</b> / 100</span>
      </div>

      <div class="card card-2">
        <p><img src="./src/images/icon-memory.svg" alt="icon" class="icon">  Memory</p>
        <span><b>92</b> / 100</span>
      </div>

      <div class="card card-3">
        <p><img src="./src/images/icon-verbal.svg" alt="icon" class="icon">  Verbal</p>
        <span><b>61</b> / 100</span>
      </div>

      <div class="card card-4">
       <p><img src="./src/images/icon-visual.svg" alt="icon" class="icon">  Visual</p>
        <span><b>72</b> / 100</span>
      </div>

      <button class="button"><b>Continue</b></button>
    </div>
  </div>
</body>

</html>
